<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Weather App üå¶Ô∏è</h1>
  <div>
    <input type="text" id="locationInput" placeholder="Enter location (e.g., London)">
    <button onclick="getWeather()">Get Weather</button>
  </div>
  <div id="result"></div>

  <script>
    function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      if (!location) {
        document.getElementById('result').innerText = "Please enter a location.";
        return;
      }

      const apiKey = "a432ec754ead45df96a201215250608";
      const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok.");
          }
          return response.json();
        })
        .then(data => {
          const tempC = data.current.temp_c;
          const condition = data.current.condition.text;
          document.getElementById('result').innerHTML = 
            `üåç Weather in <strong>${data.location.name}</strong>:<br>
            üå°Ô∏è <strong>${tempC}¬∞C</strong> - ${condition}`;
        })
        .catch(error => {
          console.error(error);
          document.getElementById('result').innerText = "Could not fetch weather. Try again.";
        });
    }
  </script>
</body>
</html>
